{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Deokhyun Kim">
    <title>{% block 'title' %}Test Document{% endblock %}</title>

    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block 'head' %}
    {% endblock %}
    
    <style>
        * {
            font-family: sans-serif;
        }
        html {
            position: relative;
            min-height: 100%;
        }
        body {
            margin-bottom: 70px;
        }
        footer {
            position: absolute;
            width: 100%;
            height: 71px;
            bottom: 0;
        }
        {% block 'style' %}
        {% endblock %}
    </style>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="navbar-brand" href="#"><strong>아이티공간</strong></div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">홈</a>
                </li>

                <li>
                    <a class="nav-link" href="/commu/">모니터링</a>
                </li>

                <li>
                    <a class="nav-link" href="/realtime/">실시간</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/admin/">관리자</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container col-12 text-center" id="content">
        {% block 'content' %}
        {% endblock %}
    </div>

    <footer class="footer border-top">
        <div class="container text-center">
            <span class="text-muted">울산광역시 남구 신정동 177-2 우양빌딩 (울산광역시 남구 월평로 68 우양빌딩) T.052.269.0982<br>ⓒ 2019 ITSROOM. ALL RIGHTS RESERVED.</span>
        </div>
    </footer>

    <script>
    {% block 'script' %}
    {% endblock %}
    </script>
</body>
</html>
